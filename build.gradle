plugins {
    id 'java'
}

group 'com.gmail.ivanjermakov1'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.1stleg', name: 'jnativehook', version: '2.1.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.gmail.ivanjermakov1.eyedropper.Main'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}